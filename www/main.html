		<script src="/haz/common.js"></script>
		
		<script>
			window.onload = function() {
				var username = "";
				
				getusername(function(success, name) {
					if(success) {
						username = name;
						document.getElementById("username").innerHTML = username;
					}
					else alert("Internal Server Error 500");
				} );
			}
			
			getsensorlist(function(success, name) {
				console.log(name);
			})
		</script>
		
    </head>
    <body>

        <nav>
            <div class="navbar clear">
                <div class="menu">
                    <ul>
                        <li><a href="#">menu 1</a></li>
                        <li><a href="#"><i class="fas fa-bell"></i></a></li>
                        <li>
                            <div class="dropdown right" style="">
                                <a href="#" class="dropbtn"><i class="fas fa-user"></i></a>
                                <div class="dropdown-content">
                                    <p id="username"></p>
                                    <a href="#"><i class="fas fa-cog"></i> Beállítások</a>
                                    <a href="#"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		
		<div class="box" style="width: 40vw;">
			<canvas id="myChart" width="250" height="200"></canvas>
			<script>
				var ctx = document.getElementById("myChart").getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: ["2018-01-01 01:01:01"],
						datasets: [{
							label: 'Hőmérő (°C)',
							data: [12, 19, 3, 5, 2, 3],
							backgroundColor: [
								'rgba(230, 10, 10, 0.2)',
							],
							borderColor: [
								'rgba(255,0,0,1)'
							],
							borderWidth: 1
						}]
					},
					options: {
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero:true
								}
							}]
						}
					}
				});
				</script>
				
				<p id="teszt"><p>
				
				<script>
					getvalue("C8", function(s, value){
						document.getElementById("teszt").innerHTML = "Fok: "+value;
					});
				</script>
				
		</div>
